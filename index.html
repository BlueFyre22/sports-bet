<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Bet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">





</head>

<body class="bg-chips text-danger">


  <header class="container-fluid d-flex flex-column ">
    <div class="row flex-end">
      <div class=" col-md-2 ">
        <h1 class=" display-1 mb-0">ERSB</h1>
      </div>
      <div class="col-md-8 text-start p-0 go-down">
        <!-- ask about align-content: flex-end for bootstrap -->
        <p class="">Extremely Realistic Sports Bets</p>
      </div>
    </div>
    <div class="col-12">
      <hr class="text-start pb-3 bg-danger mt-0">
    </div>


  </header>

  <main>

    <section class="container-fluid">
      <div class="row d-flex flex-column">
        <div class="col-2 m-auto text-center">
          <p class="go-down p-0 m-0 fs-3 text-start">Bank</p>
        </div>

        <div class="d-flex justify-content-center">
          <div class="col-2 m-auto">
            <div class="text-end fs-3 p-3 bg-success rounded-pill" id="bank" style="--bs-bg-opacity: .2;"><span>$</span>
              100
            </div>
          </div>
        </div>

      </div>
    </section>


    <section class="container-fluid ">
      <div class="row">
        <div class="col-md-6 text-center d-flex flex-column ">
          <p class="fs-1">Team 1</p>
          <div class="justify-content-center d-flex">
            <div class="col-12 team-holder rounded-pill bg-light" id="team1">🐌</div>
          </div>
          <div class="d-flex flex-wrap justify-content-center">
            <button class="col-md-3 btn btn-success rounded m-1" onclick="teamBet('team1', 5)">Bet 5</button>
            <button class="col-md-3 btn btn-success rounded m-1" onclick="teamBet('team1',25)">Bet 25</button>
            <button class="col-md-3 btn btn-success rounded m-1" onclick="teamBet('team1',100)">Bet 100</button>
            <button class="col-md-4 btn btn-success rounded m-1" onclick="teamBet('team1',bank)">Bet it all!</button>
          </div>
        </div>
        <div class="col-md-6 text-center">
          <p class="fs-1">Team 2</p>
          <div class="justify-content-center d-flex">
            <div class="col-12 team-holder rounded-pill bg-light" id="team2">🐈‍⬛</div>
          </div>
          <div class="d-flex flex-wrap justify-content-center">
            <button class="col-md-3 btn btn-primary rounded m-1" onclick="teamBet('team2',5)">Bet 5</button>
            <button class="col-md-3 btn btn-primary rounded m-1" onclick="teamBet('team2',25)">Bet 25</button>
            <button class="col-md-3 btn btn-primary rounded m-1" onclick="teamBet('team2',100)">Bet 100</button>
            <button class="col-md-4 btn btn-primary rounded m-1" onclick="teamBet('team2',bank)">Bet it all!</button>
          </div>
        </div>
      </div>
    </section>


    <section class="container-fluid text-primary">
      <div class="row d-flex flex-column">
        <div class="col-2 m-auto text-center">
          <p class=" p-0 m-0 fs-3 text-start">High Score</p>
        </div>

        <div class="d-flex justify-content-center">
          <div class="col-2 m-auto">
            <div class="text-end fs-3 p-3 bg-success rounded-pill" id="high-score" style="--bs-bg-opacity: .2;">
              <span>$</span>
              100
            </div>
          </div>
        </div>

      </div>
    </section>
  </main>


  <footer class="bg-danger p-1 text-light text-center">
    <p>Gambling is an addiction, please seek help</p>

  </footer>

  <script src="app.js"></script>
</body>

</html>
